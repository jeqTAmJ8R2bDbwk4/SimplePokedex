query PokemonListByIds($pokemon_ids: [Int!]) {
  pokemon: pokemon_v2_pokemon(order_by: {pokemon_species_id: asc}, where: {id: {_in: $pokemon_ids}}) {
    id
    sprites: pokemon_v2_pokemonsprites(order_by: {id: asc}) {
      sprites(path: "[\"other\"][\"official-artwork\"][\"front_default\"]")
    }
    official_sprites: pokemon_v2_pokemonsprites(order_by: {id: asc}) {
      sprites(path: "[\"other\"][\"official-artwork\"][\"front_default\"]")
    }
    types: pokemon_v2_pokemontypes {
      type: pokemon_v2_type {
        id
        name
        names: pokemon_v2_typenames(where: {language_id: {_eq: 6}}) {
          name
        }
      }
    }
    specy: pokemon_v2_pokemonspecy {
      id
      evolves_from_species_id
      name
      names: pokemon_v2_pokemonspeciesnames(where: {language_id: {_eq: 6}}) {
        name
      }
      pokedex_numbers: pokemon_v2_pokemondexnumbers(where: {pokemon_v2_pokedex: {id: {_eq: 1}}}) {
        pokedex_number: pokedex_number
      }
    }
  }
}
